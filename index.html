    }
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      background-color: #f9f9f9;
      color: #333;
    }
    header {
      background-color: #111;
      color: white;
      padding: 15px;
      text-align: center;
    }
    nav {
      display: flex;
      justify-content: center;
      background-color: #222;
    }
    nav a {
      color: white;
      padding: 10px 15px;
      text-decoration: none;
    }
    nav a:hover {
      background-color: #444;
    }
    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .product {
      background: white;
      padding: 10px;
      border-radius: 10px;
      box-shadow: 0 0 10px #ccc;
      text-align: center;
    }
    .product img {
      width: 100%;

    }

    }

      text-decoration: none;

    }
    /* Page Twasel */

      margin: 20px auto;
    }
    .contact-form h2 {
      text-align: center;
      color: #2e8b57;
    }
    .contact-form label {
      display: block;
      margin: 10px 0 5px;
    }
    .contact-form input, .contact-form textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .contact-form .submit-btn {
      background-color: #25d366;
      color: white;
      padding: 10px 15px;
      border-radius: 5px;
      border: none;
      cursor: pointer;
      width: 100%;
    }
    .contact-form .submit-btn:hover {
      background-color: #128c2e;
    }
  </style>
</head>
